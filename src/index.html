      @media (prefers-color-scheme: light) {
        body {
          background-color: #FFF;

        button {
          color: #FFF;
        }
      }

      body {
        color: #FFF;
        background-color: #100E17;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      aside {
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        width: 100px;
        height: 100px;
      }

      .visually-hidden {
        position: absolute;
        padding: 0;
        width: 1px;
        height: 1px;
        border: 0;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        white-space: nowrap;
      }

      #file-uploader {
        display: none;
      }

      label {
        cursor: pointer;
      }

      #file-uploader:disabled ~ div > label {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #button {
        display: inline-block;
        padding: 12px 24px;
        color: #100E17;
        background-color: #57BBB3;
        border-radius: 3px;
        box-shadow: inset 0 -3px 0 rgba(0, 0, 0, .1);
      }

      #file-uploader:not(disabled) + #button:hover, #file-uploader:not(disabled) + #button:focus {
        box-shadow: inset 0 -3px 0 rgba(0, 0, 0, .1), inset 0 -8em 0 rgba(255, 255, 255, .2);
      }

      #file-uploader:not(disabled) + #button:active {
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .07), inset 0 -8em 0 rgba(0, 0, 0, .15);
      }

      #animated-image {
        border: 1px solid #57BBB3;
      }

      img[src=""] {
        content: url("data:image/gif;base64,R0lGODlhAQABAPAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==")
      }

      footer {
        margin-top: 32px;
        text-align: center;
      }

      a {
        color: #FFF;
      }

      a:hover,
      a:visited {
        color: inherit;
      }

      #loader-wrapper {
        position: relative;
        padding: 16px 0;
      }

      #loader {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        width: 60px;
        height: 60px;
        transform: translateZ(1px);
      }

      #loader.active {
        display: inline-block;
      }

      #loader > div {
        display: inline-block;
        margin: 6px;
        width: 51px;
        height: 51px;
        border-radius: 50%;
        background: #57BBB3;
        animation: loader 2.4s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }

      @keyframes loader {
        0%, 100% {
          animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5);
        }
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(1800deg);
          animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
        }
        100% {
          transform: rotateY(3600deg);
        }
      }
    </style>
